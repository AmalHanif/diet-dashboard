<div class="container justify-content-center p-3">
    <h1 class="custom-1">Food List</h1>
    <table class="table table-bordered table-hover table-sm">
        <caption>Select row to add the Items in TodayList</caption>
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Id</th>
                <th scope="col">Food Items</th>
                <th class="text-center" scope="col" colspan="3">Macro Nutrients</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row"></th>
                <th scope="row">#</th>
                <th scope="row">Names</th>
                <th scope="col">Fat</th>
                <th scope="col">Carbohydrate</th>
                <th scope="col">Protein</th>
            </tr>

            <tr *ngFor="let food of foodList" >
                <td><input  #checkboxes class="form-check-input" name="check" (click)="selectItem($event,food)" type="checkbox" value=""></td>
                <th scope="row">{{food.id}}</th>
                <td>{{food.name}}</td>
                <td>{{food.fat}}</td>
                <td>{{food.carbohydrate}}</td>
                <td>{{food.protein}}</td>
            </tr>

    </table>

    <div class="alert alert-success" role="alert" *ngIf="showSuccess">
        Food Items Added Successfully. Check Today List
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="showFail">
        Please Select Any Food Items...!
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary" id="liveToastBtn" (click)="AddtoTodayList()" type="button">Add to
